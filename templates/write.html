{{ define "write" }}

{{ template "header" }}

<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <form role="form" method="POST" action="/SavePost">
      <input type="hidden" name="id" value="{{.Id}}"/>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{.Title}}" />
      </div>
      <div class="form-group">
        <label>Article</label>
        <textarea class="form-control" id="article" name="article">{{.Article}}</textarea>
      </div>
      <button type="submit" class="btn btn-deault">Submit</button>
    </form>
  </div>
  <div class="col-xs-4">
  </div>
</div>

{{ template "footer" }}

{{ end }}
